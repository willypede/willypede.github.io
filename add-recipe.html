    <script type="text/javascript">
        $(document).ready(function(){
            var maxField = 10; //Input fields increment limitation
            var addButton = $('.add_button'); //Add button selector
            var addButton2 = $('.add_button2'); //Add button selector
            var wrapper = $('.field_wrapper'); //Input field wrapper
            var wrapper2 = $('.field_wrapper2'); //Input field wrapper
            var x = 1; //Initial field counter is 1
            var y = 1; //Initial field counter is 1
            
            $(wrapper).on('click', '.add_button', function(e){
                e.preventDefault();
                x++; //Increment field counter
                var fieldHTML = '<input type="text" class="form-control" name="field_name[]" placeholder="Steps" required/>'; //New input field html 
                $(wrapper).append(fieldHTML); //Add field html
            });
    
            //Once remove button is clicked
            $(wrapper).on('click', '.remove_button', function(e){
                e.preventDefault();
                $(this).parent('div').remove(); //Remove field html
                x--; //Decrement field counter
            });

            $(wrapper2).on('click', '.add_button2', function(e){
                e.preventDefault();
                y++; //Increment field counter
                var fieldHTML = '<input type="text" class="form-control" name="field_name[]" placeholder="Ingredient" required/>'; //New input field html 
                $(wrapper2).append(fieldHTML); //Add field html
            });
    
            //Once remove button is clicked
            $(wrapper2).on('click', '.remove_button2', function(e){
                e.preventDefault();
                $(this).parent('div').remove(); //Remove field html
                y--; //Decrement field counter
            });
        });
